
machine:
  node:
    version: node

dependencies:
  pre:
    - npm install angular-cli@latest -g
  override:
    - npm install
test:
  override:
      - ng test:
          timeout: 60 # fail if command has no output for 1 minute
  post:
    - find . -name "TEST-*.xml" -exec cp {} $CIRCLE_TEST_REPORTS \;
